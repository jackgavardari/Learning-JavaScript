<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Changing Styles</title>
</head>
<body>

    <h1>Changing the styles of a HTML element using JavaScript</h1>

<p id="demo">Hi, my name is Jack and I want the style of this text changed at the press of a button.</p>

<button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Click Me!</button>

<br><br>

<p>What about when I want to hide a HTML element?</p>

<p id="hide">JavaScript can hide this paragraph.</p>

<button type="button" onclick="document.getElementById('hide').style.display='none'">Click Me To Hide!</button>

<br><br>

<p>JavaScript can also show hidden elements.</p>

<p id="show" style="display:none">Hello Jack!</p>

<button type="button" onclick="document.getElementById('show').style.display='block'">Show Text!</button>

<br><br>






</body>
</html>
